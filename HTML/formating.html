<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forming Tags in html</title>
</head>

<body>

    <h1>Formating Tags in HTML</h1>
    <hr>
    <p>this is paragraph</p>

    <!-- <b> </b> : display bold text -->
    <b>this is bold text</b><br>

    <!-- <strong> </strong>  : display bold text according to browser it has some extra imp-->
    <strong>This is Strong</strong><br>

    <!-- <i></i>  : display italic text -->
    <i>this is italic text</i><br>


    <!-- <em> </em> : display italic text according to browser it has some extra imp-->
    <em>This is emphasis text</em><br>

    <!-- <u></u> : display underline text -->
    <u>uderline text</u><br>

    <!-- <ins></ins>: insert text according to browser it is inserted text  -->
    <ins>insert text </ins><br>

    <!-- <strike></strike> : line over text  -->
    <strike>line over text </strike><br>

    <!-- <del></del> : deleted text -->
    <del>deleted text</del><br>

    <!-- <sup></sup> : superscript -->
    a <sup>2</sup> + b <sup>2</sup><br>

    <!-- <sub></sub> : subscript -->
    H<sub>2</sub>O

</body>

</html>

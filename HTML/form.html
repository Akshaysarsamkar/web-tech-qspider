<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>

<body>
    <form action="">

        <fieldset>
            <legend>Profictial details</legend>

        <label for="uname">User Name</label>
        <input type="text" id="uname" placeholder="Enter Your name"> <br><br>

        <label for="pwd">Password</label>
        <input type="password" id="pwd" autofocus multiple> <br><br>

        <label for="pno">Phone no</label>
        <input type="del" id="pno" maxlength="10" minlength="10"> <br><br>

        <label for="dob">Date Of Birth</label>
        <input type="date" id="dob" disabled> <br><br>

        <label for="mail">email</label>
        <input type="password" id="mail" required size="50"> <br><br>

        <label for="age">Age</label>
        <input type="number" id="age" max="75" min="18"> <br><br>

        <label for="img">Profile picture</label>
        <input type="file" id="img" multiple> <br><br>

        <label for="adds" size="500">address</label>
        <textarea name="adds" id="adds"></textarea> <br><br>

        <input type="text" name="com" value="TCS" readonly>

        <label for="gen">Gender</label>
        <input type="radio" value="Male" name="gender" id="gen">Male
        <input type="radio" value="Female" name="gender" id="gen">Female
        <input type="radio" value="Other" name="gender" id="gen">Other <br><br>
    </fieldset>

    <fieldset>
        <legend>Other Details</legend>
        <label for="lan">language</label>
        <input type="checkbox" name="language" id="lan" value="english">ENGLISH
        <input type="checkbox" name="language" id="lan" value="marathi">MARATHI
        <input type="checkbox" name="language" id="lan" value="Hindi">HINDI
        <input type="checkbox" name="language" id="lan" value="urdu">URDU <br><br>



        <label for="qua">Qualification</label>
        <select name="qualification" id="qua">
            <option value="BBA">BBA</option>
            <option value="BCA">BCA</option>
            <option value="BE">BE</option>
            <option value="BSC">BSC</option>
        </select><br><br>


        <label for="state">State</label>
        <input type="text" name="state" id="state" list="s">
        <datalist id="s">
            <option value="Mah">Mah</option>
            <option value="kar">kar</option>
            <option value="goa">goa</option>
            <option value="raj">raj</option>
        </datalist><br><br>

        <label for="sv">State village</label>
        <select name="village" id="sv">

            <OPTgroup label="Kar">
                <option value="Banglor">Banglor</option>
                <option value="Mysure">Mysure</option>
                <option value="Combinator">Combinator</option>
            </OPTgroup>

            <OPTgroup label="Maharatra">
                <option value="Pune">Pune</option>
                <option value="Mumbai">Mumbai</option>
                <option value="Nagar">Nagar</option>
            </OPTgroup>

            <OPTgroup label="Kerla">
                <option value="kk">kk</option>
                <option value="kochi">kochi</option>
                <option value="chennai">chennai</option>
            </OPTgroup>

        </select>
    </fieldset> 


        <button type="submit">SUBMIT</button>
        <button type="reset">RESET</button>

    </form>
</body>

</html>

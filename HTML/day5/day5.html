<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inline-block </title>
</head>
<body>
    <!-- inline block ====> element act like inline (display in same line ) bit accept block-level properties like height , width  -->

    <!-- Example of inline-block  -->
     <div style="background-color:red; height: 500px; width:500px">This is inline Block</div>

     <!-- example of not inline block -->
     <span style="background-color:green; height: 500px; width:500px">this is not inline block</span>

     <!-- 
     
     diffrence between inline & block 

     1] inline element take element width only but block element take entire width of broweser
     2] inline element display content in same line but block element display content in new line
     3] inline example : span,p,i,b,storng ect... and block example : div,table , nav etc..........
     4] inline element we can apply height and width but in block element we apply heigth and width  
      
     
     -->
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>application form</title>
</head>

<body>

    <h1>Application Form</h1>
    <form action="">
        <fieldset>
            <legend><h3>Candidate info</h3></legend>

            <table height="250px" width="500px">

                <tr>
                    <td><h4>First Name</h4></td>
                    <td><input type="text" size="50" placeholder="Enter your First name"></td>
                </tr>

                <tr>
                    <td><h4>Last Name</h4></td>
                    <td><input type="text" size="50" placeholder="Enter your last name"></td>
                </tr>

                <tr>
                    <td><h4>Phone No</h4></td>
                    <td><input type="del" size="50" minlength="10" maxlength="10" placeholder="Enter Phone Number"></td>
                </tr>

                <tr>
                    <td><h4>Email</h4></td>
                    <td><input type="email" size="50" placeholder="Enter Your Email id"></td>
                </tr>

                <tr>
                    <td><h4>Gender</h4></td>
                    <td>
                        <input type="radio" value="Male" name="gender">Male
                        <input type="radio" value="female" name="gender">Female
                        <input type="radio" value="other" name="gender">Other
        
                    </td>
                </tr>

                <tr>
                    <td><h4>Qualification</h4></td>
                    <td>
                        <select name="qua" id="">
                            <option value="BCA">BCA</option>
                            <option value="BBA">BBA</option>
                            <option value="BA">BA</option>
                            <option value="BCS">BCS</option>
                            <option value="BTECH">BTECH</option>
                            <option value="other">Other</option>
                        </select>
                    </td>
                </tr>

               

            </table>


        </fieldset>
        <fieldset>
            <legend><h3>Other details</h3></legend>

             <table height="250px" width="500px">

                <tr>
                    <td>Select State</td>
                    <td>
                        <select name="state" id="">
                            <option value="Maharatra">Maharatra</option>
                            <option value=""></option>
                            <option value=""></option>
                            <option value=""></option>
                        </select>
                    </td>
                </tr>


            </table>


        </fieldset>


    </form>


</body>

</html>

    1] it is used to connect one page to another with the help of <a> we represent anchor tag.
    2] it has one main attribute href wehre we can give the like address or path of other page 
    3] it is an inline element
    4] it has some default styling 
        a] blue -> when link is unvisited
        2] purpal -> when like is visited 
        3] red -> link is active  -->

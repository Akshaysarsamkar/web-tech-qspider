<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Task</title>
</head>

<body>

    <form action="">
        <table width="750px">
            <tr>
                <th colspan="2">
                    <h1><u>Registration form</u></h1>
                </th>
            </tr><br>

            <tr>
                <td>First Name</td>
                <td><input type="text" size="50"></td>
            </tr>

            <tr>
                <td>Last Name</td>
                <td><input type="text" size="50"></td>
            </tr>

            <tr>
                <td>Nick Name</td>
                <td><input type="text" size="50"></td>
            </tr>

            <tr>
                <td>Email</td>
                <td><input type="email" size="50"></td>
            </tr>

            <tr>
                <td>Password</td>
                <td><input type="password" size="50"></td>
            </tr>

            <tr>
                <td>Date Of Birth</td>
                <td><input type="text" size="50"></td>
            </tr>

            <tr>
                <td>Gender</td>
                <td> <input type="radio" name="gender" value="Male">Male
                    <input type="radio" name="gender" value="Female">Female
                    <input type="radio" name="gender" value="other">other
                </td>
            </tr>

            <tr>
                <td>Mobile No</td>
                <td><input type="del" maxlength="10" min="10" size="50"></td>
            </tr>

            <tr>
                <td>Adress</td>
                <td><textarea name="" id="" width="250px"></textarea></td>
            </tr>

            <tr>
                <td>
                    <button type="submit">Submit</button>

                </td>
                <td> <button type="reset">Reset</button></td>
            </tr>
        </table>
    </form>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product webside</title>
    <link rel="stylesheet" href="product.css">
</head>

<body>


    <div>
        <nav>
            <div class="logo">
              Amazon
            </div>
            <div class="nav-content">
                <ul>
                    <li>Home</li>
                    <li>About</li>
                    <li>Product</li>
                    <li>History</li>
                    <li>Contact Us</li>
                </ul>
            </div>
        </nav>
    </div>

    <div class="content-box">

        <div id="products">
            <ul id="productLists">
                

            </ul>
        </div>
        
        <div id="showProduct">
            <div id="productDescription">
                <div id="img-section">
                    <img src="" alt="" id="img" height="300px" width="450px">
                </div>
                <div id="otherDetails">
                  <h1 id="category"></h1>
                  <h1 id="price"></h1>
                <h1 id="rating"></h1>
                <p id="desc"></p>
                </div>
            </div>
            
        </div>
    </div>
    <script src="product.js"></script>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dictionary App</title>
    <link rel="stylesheet" href="./dictionary.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <section class="navbar">
        <ul>
            <li>Dictionary App</li>
        </ul>
    </section>


    <div class="container">
        <div class="header">
            <div class="search-box">
                <input type="text" placeholder="Enter Your Word" class="input-box">
                <button id="searchBtn" type="submit">Search</button>
            </div>
        </div>

        <div class="show-meaning">
            <h1 id="notFound" hidden>Sorry Word Not Found Try Other Word</h1>
            <h1 id="word">Word:  </h1>
            <h4 id="noun">Noun:  </h4>
            <p id="meaning"><Strong>Meaning:  </Strong></p>
            <p id="example"><strong>Example:  </strong></p>
            <p id="antonym"><Strong>Antonyms:  </Strong></p>
            <a href="#" id="moreinfo" target="_blank">Read More</a>
        </div>
    </div>

    <script src="dictionary.js"></script>

</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spread Operator</title>
</head>
<body>

    <script>

        let num1 = [1,2,3,4,5,6]
        let num2 = [7,8,9,10,11,12]

        let num3 = num1.concat(num2)
        console.log(num3)

        let num4 = [...num1,...num2]
        console.log(num4)

        
    </script>
    
</body>
</html>

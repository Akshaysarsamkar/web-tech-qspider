<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Selector </title>
    <link rel="stylesheet" href="./simpleselector.css">
</head>

<body>

    <!-- id selector (#) to target the element uniquely  -->
    <h1 id="demo">this is id selector</h1>

    <!-- class selector (.): to target multiple element with same class name we can give multiple name to one element  -->
    <h3 class="para bg">this is class selector</h3>
    <h3 class="para">this is class selector</h3>
    <h3 class="para">this is class selector</h3>
    <h3 class="para">this is class selector</h3>

</body>

</html>
